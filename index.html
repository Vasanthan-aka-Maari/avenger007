<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avenger 007</title>

    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Merriweather:wght@900&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HOME -->
    <section class="container" id="home">
      <div class="name">
        <h1 class="main-name">
          <span class="symbol">#</span>AVENGER007<span class="symbol">#</span>
        </h1>
        <img
          class="bg-image"
          src="images/brawlstarts-bg.jpg"
          alt="background-image"
        />
      </div>
    </section>

    <!-- ABOUT -->
    <section class="container" id="about">
      <div class="intro">
        <div class="intro-text">
          <p>
            Hello, I am DEV BALAJI aka AVENGER007. I am a good BRAWL STARS player, passionate
            GAMER, TECH ENTHU, VIDEO EDITOR.
          </p>
        </div>
        <div class="image-holder">
          <img class="intro-img" src="images/profile-1.jpg" alt="" />
          <img src="images/player.jpg" alt="" class="intro-img" />
        </div>
      </div>
    </section>

    <!-- YOUTUBE CHANNEL -->
    <section class="container" id="youtube">
      <div class="wrapper">
        <div class="heading">
          <p>CHECK out my YOUTUBE CHANNEL <i class="fas fa-arrow-right"></i></p>
        </div>
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/LVoxNrIFTeo"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
